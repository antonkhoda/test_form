<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="wrapper wrapper--registration">
        <a href="#" class="link link--nav">
            <div class="link--nav-img"></div>
            Back
        </a>
        <div class="box box--indent">
            <a href="#" class="box-logo"></a>
            <h2 class="box-title box-title--small">Recover password</h2>
            <div class="block-mail block-mail--small">
                <p>To recover your password, enter the email you used in sign up</p>
            </div>
            <div class="form-wrapper">
                <form class="form">
                    <div class="form__el">
                        <input type="email" class="input input--txt form__el-input" id="email">
                        <label class="form__el-label" for="email">Email *</label>
                    </div>
                    <input type="submit" value="Confirm" class="input input--btn" disabled>
                </form>
            </div>
            <div class="box-bottom">
                <div class="form-wrapper">
                    <hr class="line">
                    <p class="box-bottom__txt">If you have any problem <a href="#" class="link txt--blue">Contact Us</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
