<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body class="body-grey">
    <header class="header">
      <div class="wrapper">
        <div class="header-box">
          <a href="#" class="header-box__logo"></a>
        </div>
      </div>
    </header>
    <main class="main wrapper">
      <aside class="main-menu main-menu--padding">
        <a href="#" class="link main-menu__link main-menu__link--active">
          <img
            src="./assets/images/icons/profile/home.svg"
            class="main-menu__link-block"
          />
          <img
            src="./assets/images/icons/profile/home_active.svg"
            class="main-menu__link-block--active"
          />
          Home
        </a>
        <a href="#" class="link main-menu__link">
          <img
            src="./assets/images/icons/profile/transactions.svg"
            class="main-menu__link-block"
          />
          <img
            src="./assets/images/icons/profile/transactions_active.svg"
            class="main-menu__link-block--active"
          />
          Transactions
        </a>
        <a href="#" class="link main-menu__link">
          <img
            src="./assets/images/icons/profile/payments.svg"
            class="main-menu__link-block"
          />
          <img
            src="./assets/images/icons/profile/payments_active.svg"
            class="main-menu__link-block--active"
          />
          Payments
        </a>
        <a href="#" class="link main-menu__link">
          <img
            src="./assets/images/icons/profile/cards.svg"
            class="main-menu__link-block"
          />
          <img
            src="./assets/images/icons/profile/cards_active.svg"
            class="main-menu__link-block--active"
          />
          Cards
        </a>
        <a href="#" class="link main-menu__link">
          <img
            src="./assets/images/icons/profile/account.svg"
            class="main-menu__link-block"
          />
          <img
            src="./assets/images/icons/profile/account_active.svg"
            class="main-menu__link-block--active"
          />
          Account
        </a>
        <a href="#" class="link main-menu__link">
          <img
            src="./assets/images/icons/profile/products.svg"
            class="main-menu__link-block"
          />
          <img
            src="./assets/images/icons/profile/products_active.svg"
            class="main-menu__link-block--active"
          />
          Products
        </a>
        <div class="main-menu__settings">
          <div class="settings">
            <div class="settings-header">
              <div class="settings-header__photo"></div>
              <div class="settings-header__info">
                <span class="settings-header__info-name">John Smith</span>
                <span>Seller</span>
              </div>
            </div>
            <a href="#" class="link settings-link">
              <img
                src="./assets/images/icons/settings/profile.svg"
                class="settings-link__img"
              />
              <img
                src="./assets/images/icons/settings/profile_active.svg"
                class="settings-link__img--active"
              />
              Profile
            </a>
            <a href="#" class="link settings-link">
              <img
                src="./assets/images/icons/settings/team.svg"
                class="settings-link__img"
              />
              <img
                src="./assets/images/icons/settings/team_active.svg"
                class="settings-link__img--active"
              />
              Team
            </a>
            <a href="#" class="link settings-link">
              <img
                src="./assets/images/icons/settings/docs_statements.svg"
                class="settings-link__img"
              />
              <img
                src="./assets/images/icons/settings/docs_statements_active.svg"
                class="settings-link__img--active"
              />
              Docs & statements
            </a>
            <a href="#" class="link settings-link">
              <img
                src="./assets/images/icons/settings/data_export.svg"
                class="settings-link__img"
              />
              <img
                src="./assets/images/icons/settings/data_export_active.svg"
                class="settings-link__img--active"
              />
              Data export
            </a>
            <a href="#" class="link settings-link">
              <img
                src="./assets/images/icons/settings/log_out.svg"
                class="settings-link__img"
              />
              <img
                src="./assets/images/icons/settings/log_out_active.svg"
                class="settings-link__img--active"
              />
              Log Out
            </a>
          </div>
          <a href="#" class="link main-menu__link main-menu__settings-link">
            <img
              src="./assets/images/icons/profile/settings.svg"
              class="main-menu__link-block"
            />
            <img
              src="./assets/images/icons/profile/settings_active.svg"
              class="main-menu__link-block--active"
            />
            Settings
          </a>
        </div>
      </aside>
      <div class="main-content main-content--bricks">
        <div class="main-content--bricks--small">
          <h3 class="bricks-title">Company Name</h3>
          <h2 class="bricks-content-title">
            Welcome,
            <span>John!</span>
          </h2>
          <div class="bricks-content">
            Your AmnaPay account is ready for your use. Let's get it funded
          </div>
          <input
            type="button"
            value="Found Account"
            class="input input--btn bricks-btn"
          />
        </div>
        <div class="main-content--bricks--big">
          <h3 class="bricks-title">AmnaPay Balance</h3>
        </div>
        <div class="main-content--bricks--big">
          <h3 class="bricks-title">Money out last 30 days</h3>
        </div>
        <div class="main-content--bricks--small">
          <h3 class="bricks-title">Money out last 30 days</h3>
        </div>
      </div>
    </main>
  </body>
</html>
