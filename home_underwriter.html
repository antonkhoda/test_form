<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>profile</title>
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-box">
        <a href="#" class="header-box__logo"></a>
      </div>
    </div>
  </header>
  <main class="body-grey">
    <div class="main wrapper">
      <aside class="main-menu main-menu--padding">
        <a href="#" class="link main-menu__link main-menu__link--active">
          <img src="./assets/images/icons/profile/personal_profile.svg" class="main-menu__link-block" />
          <img src="./assets/images/icons/profile/personal_profile_active.svg" class="main-menu__link-block--active" />
          Home
        </a>
        <a href="#" class="link main-menu__link">
          <img src="./assets/images/icons/profile/phone.svg" class="main-menu__link-block" />
          <img src="./assets/images/icons/profile/phone_active.svg" class="main-menu__link-block--active" />
          Sellers' application
        </a>
        <a href="#" class="link main-menu__link">
          <img src="./assets/images/icons/profile/products.svg" class="main-menu__link-block" />
          <img src="./assets/images/icons/profile/products_active.svg" class="main-menu__link-block--active" />
          Products
        </a>
        <div class="main-menu__settings">
          <div class="settings">
            <div class="settings-header">
              <div class="settings-header__photo"></div>
              <div class="settings-header__info">
                <span class="settings-header__info-name">John Smith</span>
                <span>Seller</span>
              </div>
            </div>
            <a href="#" class="link settings-link">
              <img src="./assets/images/icons/settings/profile.svg" class="settings-link__img" />
              <img src="./assets/images/icons/settings/profile_active.svg" class="settings-link__img--active" />
              Profile
            </a>
            <a href="#" class="link settings-link">
              <img src="./assets/images/icons/settings/log_out.svg" class="settings-link__img" />
              <img src="./assets/images/icons/settings/log_out_active.svg" class="settings-link__img--active" />
              Log Out
            </a>
          </div>
          <div class="main-menu__footer">
            <a href="#" class="link main-menu__link main-menu__footer-settings">
              <img src="./assets/images/icons/profile/settings.svg" class="main-menu__link-block" />
              <img src="./assets/images/icons/profile/settings_active.svg" class="main-menu__link-block--active" />
              Settings
            </a>
            <a href="#" class="link main-menu__link main-menu__footer-close">
              <img src="./assets/images/icons/profile/arrow.svg" class="main-menu__link-block" />
            </a>
          </div>
        </div>
      </aside>
      <section class="main-box">
        <p class="main-box__bread-crumbs">Home</p>
        <h2 class="main-box__title">Home</h2>
        <div class="main-content--bricks">
          <div class="main-content--bricks--max bricks-content">
            <img src="./assets/images/icons/hand.svg" class="bricks-content-img">
            <h2 class="bricks-content-title">
              Welcome,
              <span>Hameed!</span>
            </h2>
            <div class="bricks-content-txt">
              Let's verify some sellers today!  
            </div>
          </div>
          <div class="main-content--bricks--medium">
            <h3 class="bricks-title">
              New sellers' requests for profile verification
            </h3>
            <div class="bricks-content-txt">
              You received 
            </div>
            <div class="bricks-content">
              <h2 class="bricks-content__money">256</h2>
              <div class="bricks-content__links">
                <a href="#" class="link txt--blue bricks-content__links-item">View All</a>
              </div>
            </div>
          </div>
          <div class="main-content--bricks--medium">
            <h3 class="bricks-title">
              New product requests for verification
            </h3>
            <div class="bricks-content-txt">
              You received
            </div>
            <div class="bricks-content">
              <h2 class="bricks-content__money">7265</h2>
              <div class="bricks-content__links">
                <a href="#" class="link txt--blue bricks-content__links-item">View All</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
