<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>profile</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-box">
        <a href="#" class="header-box__logo"></a>
      </div>
    </div>
  </header>
  <main class="body-grey">
    <div class="main wrapper">
      <aside class="main-menu main-menu--padding">
        <a href="#" class="link main-menu__link main-menu__link--active">
          <img src="../assets/images/icons/profile/home.svg" class="main-menu__link-block" />
          <img src="../assets/images/icons/profile/home_active.svg" class="main-menu__link-block--active" />
          Home
        </a>
        <a href="#" class="link main-menu__link">
          <img src="../assets/images/icons/profile/transactions.svg" class="main-menu__link-block" />
          <img src="../assets/images/icons/profile/transactions_active.svg" class="main-menu__link-block--active" />
          Transactions
        </a>
        <a href="#" class="link main-menu__link">
          <img src="../assets/images/icons/profile/payments.svg" class="main-menu__link-block" />
          <img src="../assets/images/icons/profile/payments_active.svg" class="main-menu__link-block--active" />
          Payments
        </a>
        <a href="#" class="link main-menu__link">
          <img src="../assets/images/icons/profile/cards.svg" class="main-menu__link-block" />
          <img src="../assets/images/icons/profile/cards_active.svg" class="main-menu__link-block--active" />
          Cards
        </a>
        <a href="#" class="link main-menu__link">
          <img src="../assets/images/icons/profile/account.svg" class="main-menu__link-block" />
          <img src="../assets/images/icons/profile/account_active.svg" class="main-menu__link-block--active" />
          Account
        </a>
        <a href="#" class="link main-menu__link">
          <img src="../assets/images/icons/profile/products.svg" class="main-menu__link-block" />
          <img src="../assets/images/icons/profile/products_active.svg" class="main-menu__link-block--active" />
          Products
        </a>
        <div class="main-menu__footer">
          <a href="#" class="link main-menu__link main-menu__footer-settings">
            <img src="../assets/images/icons/profile/settings.svg" class="main-menu__link-block" />
            <img src="../assets/images/icons/profile/settings_active.svg" class="main-menu__link-block--active" />
            Settings
          </a>
          <a href="#" class="link main-menu__link main-menu__footer-close">
            <img src="../assets/images/icons/profile/arrow.svg" class="main-menu__link-block" />
          </a>
        </div>
      </aside>
    </div>

  </main>
</body>

</html>
