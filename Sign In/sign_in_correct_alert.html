<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In correct</title>
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>

  <body>
    <div class="wrapper wrapper--registration">
      <a href="#" class="link link--nav">
        <div class="link--nav-img"></div>
        Back
      </a>
      <div class="box">
        <a href="#" class="box-logo"></a>
        <h2 class="box-title box-title--small">Create new password</h2>
        <div class="form-wrapper">
          <form class="form">
            <div class="form__el">
              <input
                type="password"
                class="input input--txt form__el-input"
                id="password"
              />
              <label class="form__el-label" for="password">Password *</label>
              <div class="form__el-eye"></div>
              <div class="form__el-message txt--small">
                <p>
                  At least one uppercase letter, one lowercase letter, one
                  number
                </p>
                <p>0/8</p>
              </div>
            </div>
            <div class="form__el">
              <input
                type="password"
                class="input input--txt form__el-input"
                id="password"
              />
              <label class="form__el-label" for="password"
                >Repeat Password *</label
              >
              <div class="form__el-eye"></div>
            </div>
            <input
              type="submit"
              value="Confirm"
              class="input input--btn"
              disabled
            />
          </form>
        </div>
      </div>
    </div>
    <div class="alert">
      <div class="alert-block">
        <img
          src="../assets/images/icons/alert_check.svg"
          class="alert-block__img"
        />
        <h2 class="alert-block__title">
          Your password has been successfully saved!
        </h2>
      </div>
    </div>
  </body>
</html>
